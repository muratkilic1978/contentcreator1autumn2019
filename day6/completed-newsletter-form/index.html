<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
    
    <title>Shake forms with HTML5</title>
</head>
<body>
   
<div class="login-form">
    <div class="popupCloseButton">X</div>
    <div class="login-face">
        <img src="img/bog-billede.png" alt="advertisement-book">
    </div>
    <div id="promotion-header">
        <h1 id="promotion-header-title">STRONG AND FIT IN <span>2019</span></h1>
    </div>
    <section class="form">
        <form action="#">
            <div id="promotion-body">
                <p id="promotion-body-text">Sign up for our Newsletter and learn to get fit at home with 5 Effective Low-Impact Workouts</p>
            </div><!--- END promotion-body --->
            <div class="input">
                <input type="text" id="username" placeholder="eg. Joe Nelson" name="username" required>
                <i class="fa fa-user fa-2x"></i>
            </div><!--- END input --->
            <div class="input">
                <input type="email" id="email" placeholder="eg. joe@yahoo.com" name="email" required>
                <i class="fa fa-envelope fa-2x"></i>
            </div><!--- END input --->
            <div id="submitForm">
                <input type="submit" value="YES - SIGN UP NEWSLETTER" id="submitBtn" name="submitBtn">
            </div>
            <div id="promotion-footer">
                <p id="promotion-footer-text">Yes, I would like to receive I FORM's newsletter with exciting articles as well as marketing about I FORM via e-mail. You can unsubscribe at any time. Read more!</p>
            </div>
        </form>
    </section>
</div><!--- END login-form --->

    
</body>
</html>
