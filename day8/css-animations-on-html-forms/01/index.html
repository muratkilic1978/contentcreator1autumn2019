<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animations within forms</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="pop-up">
    <div id="pop-up">
        <img src="img/newsletter.png" alt="newsletter" width="82" height="100">
        <form class="container">
            <h1>Kung Foo Your Skills</h1>
            <p>Tell us your email address and we'll send you stuff you really care about, everyday!</p>
            <input type="email" name="email" id="emailField" class="textbox" placeholder="Email Address">
            <button>Get Special offer!"</button>
        </form>
    </div>
        
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        $("#newsletterBtn").on('click', function(){
           $("#emailField").addClass('animated shake');
            $("#emailField").one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd animationend', function(){
                $("#emailField").removeClass('animated shake');
            });
        });
    </script>
 
</body>
</html>
