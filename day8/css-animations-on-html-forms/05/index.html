<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JP Kontak mig Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,800" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
   
</head>
<body>
        <div class="box slide-top" id="slideBox">
        <div class="popupCloseButton" id="closeButton">X</div>
        <div class="logo"><img src="img/smallnewspaperlogo.jpg" alt="newspaper logo"></div>
        <div id="promotion-header">
           <h4 id="promotion-header-title">Fandt du ikke hvad du s√∏gte efter?<span id="promotion-subheader-title">Lad os ringe dig op og finde det tilbud, der passer dig bedst</span></h4>
        </div>
            <form method="post" action="#" class="email-form" >
                <div class="input-holder field-text">
				    <div class="field-element ">
							<input id="fullName" type="text" name="fullName" tabindex="1" value="" placeholder="Navn" class="form-input" required>
                    </div>
                </div>
				<div class="input-holder field-text">
				    <div class="field-element ">
                        <input id="phoneNumber" type="number" name="phoneNumber" tabindex="2" value="" placeholder="Telefonnummer" class="form-input" required>
                    </div>
                </div>
                <div class="button-holder">
				    <div class="button-element ">
                        <button class="btn btn-primary btn-lg active" role="button">Ring mig op</button>  
                    </div>
                </div>
			    
            </form>
        </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
    $(document).ready(function(){
            $("#closeButton").click(function(){
            $("#slideBox").hide();
        });
    });

</script>

        
                
</body>
</html>
